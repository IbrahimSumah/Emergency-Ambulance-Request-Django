{% extends 'base.html' %}

{% block title %}Accept Request - Emergency Ambulance System{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="h4 mb-3"><i class="bi bi-check2-circle text-danger me-2"></i>Accept Request</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to accept request <strong>#{{ request.id }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success"><i class="bi bi-check2 me-1"></i>Accept</button>
                <a href="{% url 'ambulance:request_detail' request.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
