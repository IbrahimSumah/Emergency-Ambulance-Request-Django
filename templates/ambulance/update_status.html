{% extends 'base.html' %}

{% block title %}Update Status - Emergency Ambulance System{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="h4 mb-3"><i class="bi bi-pencil-square text-danger me-2"></i>Update Status</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Update</button>
                    <a href="{% url 'ambulance:request_detail' request.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
