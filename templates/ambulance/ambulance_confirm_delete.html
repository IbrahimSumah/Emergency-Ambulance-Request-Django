{% extends 'base.html' %}

{% block title %}Delete Ambulance - Emergency Ambulance System{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="h4 mb-3 text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Delete Ambulance</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete ambulance <strong>{{ ambulance.vehicle_number }}</strong> ({{ ambulance.license_plate }})?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Delete</button>
                <a href="{% url 'ambulance:ambulance_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
